<html>
    <head>
        <title>Personal page for Peter C. Gravelle</title>
        <link rel="stylesheet" href="css/skeleton.css">
        <!-- docs at http://getskeleton.com/ -->
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <!-- generated at https://favicon.io/favicon-generator/ -->
        <script src="scripts/htmx.min.js"></script>
        <script>
            function shuffleJokes() {
                const jokeList = ["joke01.txt","joke02.txt","joke03.txt","joke04.txt","joke05.txt","joke06.txt"];
                const jokeCount = jokeList.length;
                // clear old joke
                var thenetEl=document.getElementById("thenet");
                thenetEl.textContent = "";
                var currJoke = "joke01.txt"; // default value
                var randomIndex = Math.floor(Math.random() * jokeCount);
                console.log("Joke index: ", randomIndex);
                currJoke = jokeList[randomIndex];
                console.log("New Joke", currJoke);
                var buttonElement = document.getElementById("clicked");
                buttonElement.setAttribute("hx-get",currJoke);
                return;
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div style="height: 20%;width: 100%">&nbsp;</div>
        <section class="header">
            <div class="row">
                <!--<div class="one column">&nbsp;</div>-->
                <div class="twelve columns" style="font-variant: small-caps;""><h1>Peter C. Gravelle</h1></div>
            </div>
            <div class="row">
                <div class="one columns">&nbsp;</div>
                <div class="eleven columns"><h6>Support engineer, technical communicator, manager, wedding officiant, black belt, radio amateur, technology enthusiast</h6></div>
            </div>
        </section>
            <div class="row">&nbsp;</div>
            <div class="row">
                <div class="three columns">Professional networking</div>
                <div class="nine columns">
                    <ul>
                        <li><a href="https://www.linkedin.com/in/petercgravelle/">LinkedIn</a></li>
                        <li><a href="https://github.com/PeaSeaGee">GitHub</a></li>
                    </ul>
                </div>
            </div>
            <div style="height: 20%;width: 100%">&nbsp;</div>
            <div class="row">
                <div class="nine columns">&nbsp;</div>
                <div class="three column" style="text-align:right;"><a hx-get="joke01.txt" hx-target="#thenet" id="clicked" hx-on::before-request="shuffleJokes()">&pi;</a><br/><div id="thenet"></div></div>
            </div>
        </div>
    </body>
</html>
