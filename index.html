        <script src="scripts/htmx.min.js"></script>
        <script>
            function getRandomJoke() {
                const jokeList = ["joke01.txt","joke02.txt","joke03.txt","joke04.txt","joke05.txt","joke06.txt"];
                const randomIndex = Math.floor(Math.random() * jokeList.length);
                console.log("Joke index: ", randomIndex);
                const selectedJoke = jokeList[randomIndex];
                console.log("Selected Joke", selectedJoke);
                
                // Clear previous joke
                document.getElementById("thenet").textContent = "";
                
                // Fetch and display the joke
                fetch(selectedJoke)
                    .then(response => response.text())
                    .then(joke => {
                        document.getElementById("thenet").textContent = joke;
                    })
                    .catch(error => {
                        console.error("Error fetching joke:", error);
                    });
                
                return false; // Prevent default behavior
            }
        </script>
